<script>
  document.getElementById('productForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const productName = document.getElementById('productName').value.trim();
    const comparePrice = document.getElementById('comparePrice').value.trim();
    const originalPrice = document.getElementById('originalPrice').value.trim();
    const sku = document.getElementById('sku').value.trim();
    const description = document.getElementById('description').value.trim();
    const category = document.getElementById('category').value;
    const imageFile = document.getElementById('imageurl').files[0];

    if (!imageFile) return alert("Please select a product image.");

    const formData = new FormData();
    formData.append('productName', productName);
    formData.append('comparePrice', comparePrice);
    formData.append('originalPrice', originalPrice);
    formData.append('sku', sku);
    formData.append('description', description);
    formData.append('category', category);
    formData.append('image', imageFile);

    try {
      const response = await fetch('/adminjewllery', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();
      if (response.ok) {
        alert('✅ Product added successfully!');
        console.log(data);
        document.getElementById('productForm').reset(); 
      } else {
        alert(`❌ Failed: ${data.message || 'Something went wrong.'}`);
      }
    } catch (error) {
      console.error("❌ Upload Error:", error);
      alert("Something went wrong. Please try again.");
    }
  });
</script>
