<script>
  document.getElementById('iconForm').addEventListener('submit', async (e) => {
    e.preventDefault(); // Form reload hone se roke

    const headerDescription = document.getElementById('headerDescription').value.trim();

    if (!headerDescription) {
      alert("Please fill the description field.");
      return;
    }

    try {
      const response = await fetch('/headerFlayar', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ headerDescription }),
      });

      const data = await response.json();

      if (response.ok) {
        alert("Event submitted successfully!");
        console.log(data);
        document.getElementById('iconForm').reset(); 
      } else {
        alert("Submission failed: " + data.error);
      }
    } catch (error) {
      console.error("Error submitting form:", error);
    }
  });
</script>
